    <title>card</title>
    <style>
        section {
            width: 100%;
            display: flex;
            justify-content: center;
        }
        
        .card {
            width: 300px;
            height: 300px;
            background: cornflowerblue;
            border-radius: 20px;
            overflow: hidden;
        }
        
        .card img {
            width: 100%;
        }
        
        .card p {
            text-align: center;
        }
        
        .card p:nth-child(3) {
            color: crimson;
        }
    </style>
</head>

<body>
    <section>
        <div class="card">
